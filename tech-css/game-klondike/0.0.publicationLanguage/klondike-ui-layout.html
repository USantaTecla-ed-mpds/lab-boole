<body>
    <header class="header">
        <h1 class="header__logo">Klondike</h1>
        <div class="score__container">
            <p class="score__item">
                <span class="score__text">Score: </span>
                <span class="score__value" id="score">0</span>
            </p>
            <p class="score__item">
                <span class="score__text">High Score: </span>

        <nav class="nav">

                </li>

                </li>
                <li class="nav__item">
                    <button id="exit-game" class="nav__button">Exit Game</button>
                </li>
            </ul>
        </nav>
    </header>
