@startuml klondike_usecases
left to right direction
actor Player
usecase Start
Player - -> Start
usecase Board as "Show board"
usecase Move as "Move combination"
Player - -> Move
usecase Resume
Player - -> Resume
Start .down.> Board: include
Move .down.> Board: include
@enduml

